<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="cloud">
            <div class="man" id="man">
                <img src="./man.png" alt="">
            </div>
            <div class="object butterfly" id="butterfly">
                <img src="butterfly.png" alt="">
            </div>
            <div class="object bomb" id="bomb">
                <img src="bomb.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
